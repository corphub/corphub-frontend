language: node_js
node_js:
- 12
sudo: required
services:
- docker
env:
  global:
  - REGISTRY_USER=pjotre86
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.yarn-cache"
before_script:
- nvm install lts/*
- npm install @semantic-release/git @semantic-release/changelog semantic-release@15
after_success:
- npx semantic-release
script: true
before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
- provider: script
  script: bash ./deploy.sh ${TRAVIS_BRANCH}
  skip_cleanup: true
  on:
    branch: dev
- provider: script
  script: bash ./deploy.sh ${TRAVIS_BRANCH}
  skip_cleanup: true
  on:
    branch: master
